      <!DOCTYPE html>
      <html lang="en">
      <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Magical Arena</title>
      <link rel="stylesheet" href="styles.css">
      <style>
          .disabled {
            pointer-events: none;
            opacity: 0.5;
          }
      </style>
      </head>
      <body>
      <div id="message"></div>
      <div class="arena">
      <div class="player" id="playerA">
          <h2>Player A</h2>
          <div id="reductionMessageA" class="reduction-message"></div>
          <p>Health: <span id="healthA">50</span></p>
          <p>Strength: <span id="strengthA">5</span></p>
          <p>Attack: <span id="attackA">10</span></p>
          <div class="dice-container">
              <div>
                  <img src="images/dice1.png" alt="Attack Dice" class="dice disabled" id="attackDiceA"
                       style="margin-right:30px;">
                  <div class="dice-label" style="margin-right:30px;">Attack Dice</div>
              </div>
              <div>
                  <img src="images/dice1.png" alt="Defense Dice" class="dice disabled" id="defenseDiceA">
                  <div class="dice-label">Defense Dice</div>
              </div>
          </div>
      </div>
      <div class="player" id="playerB">
          <h2>Player B</h2>
          <div id="reductionMessageB" class="reduction-message"></div>
          <p>Health: <span id="healthB">100</span></p>
          <p>Strength: <span id="strengthB">10</span></p>
          <p>Attack: <span id="attackB">5</span></p>
          <div class="dice-container">
              <div>
                  <img src="images/dice1.png" alt="Attack Dice" class="dice disabled" id="attackDiceB"
                       style="margin-right:30px;">
                  <div class="dice-label" style="margin-right:30px;">Attack Dice</div>
              </div>
              <div>
                  <img src="images/dice1.png" alt="Defense Dice" class="dice disabled" id="defenseDiceB">
                  <div class="dice-label">Defense Dice</div>
              </div>
          </div>
      </div>
      </div>
      <div class="controls">
      <button id="startMatch" class="center-button">Start Match</button>
      <button id="toggleCustomize" class="center-button" style="margin-top:40px;">Customize</button>
      <div class="customize" id="customizeDiv" style="display: none;">
          <div>
              <label for="healthAInput">Player A Health:</label>
              <input type="number" id="healthAInput" value="50">
          </div>
          <div>
              <label for="strengthAInput">Player A Strength:</label>
              <input type="number" id="strengthAInput" value="5">
          </div>
          <div>
              <label for="attackAInput">Player A Attack:</label>
              <input type="number" id="attackAInput" value="10">
          </div>
          <div>
              <label for="healthBInput">Player B Health:</label>
              <input type="number" id="healthBInput" value="100">
          </div>
          <div>
              <label for="strengthBInput">Player B Strength:</label>
              <input type="number" id="strengthBInput" value="10">
          </div>
          <div>
              <label for="attackBInput">Player B Attack:</label>
              <input type="number" id="attackBInput" value="5">
          </div>
          <button id="updateStats">Update Stats</button>
      </div>
      </div>
      <audio id="rollSound" src="sounds/dice-sound.mp3"></audio>
      <script src="script.js"></script>
      </body>
      </html>
